<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:sans-serif;color:#333;background:#f4f4f4;max-width:800px;margin:0 auto;padding:15px}
        header{background:linear-gradient(to right,#5680E9,#84CEEB);color:white;text-align:center;padding:25px;border-radius:5px;margin-bottom:20px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
        h1{font-size:2rem;margin-bottom:5px}
        h2{font-size:1.5rem;margin:15px 0 10px;color:#5680E9}
        p{margin-bottom:15px}
        .container{background:white;padding:20px;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
        .services{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;margin:20px 0}
        .service-card{background:#f9f9f9;padding:15px;border-radius:5px;box-shadow:0 1px 3px rgba(0,0,0,.05)}
        input,textarea{width:100%;padding:8px;margin-bottom:10px;border:1px solid #ddd;border-radius:3px}
        button{background:#5680E9;color:white;border:none;padding:10px 20px;border-radius:3px;cursor:pointer}
        footer{text-align:center;margin-top:30px;padding:10px;color:#666}
        .social-icons{display:flex;justify-content:center;gap:15px;margin-top:10px}
        .social-icon{width:30px;height:30px;background:#5680E9;border-radius:50%;display:flex;align-items:center;justify-content:center;color:white;text-decoration:none}
        @media(max-width:600px){.services{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>
    
    <div class="container">
        <section>
            <h2>About</h2>
            <p>Web developer with 5+ years experience creating beautiful, functional websites.</p>
        </section>
        
        <section>
            <h2>Services</h2>
            <div class="services">
                <div class="service-card">
                    <h3>Web Design</h3>
                    <p>Custom designs for your brand.</p>
                </div>
                <div class="service-card">
                    <h3>Development</h3>
                    <p>Responsive websites for all devices.</p>
                </div>
                <div class="service-card">
                    <h3>SEO</h3>
                    <p>Improve search rankings.</p>
                </div>
            </div>
        </section>
        
        <section>
            <h2>Contact</h2>
            <div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea rows="3" placeholder="Message"></textarea>
                <button>Send</button>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Your Name</p>
        <div class="social-icons">
            <a href="#" class="social-icon">FB</a>
            <a href="#" class="social-icon">TW</a>
            <a href="#" class="social-icon">IG</a>
        </div>
    </footer>
</body>
</html>
